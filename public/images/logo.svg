<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Magnifying Glass Handle -->
  <path d="M 42 42 L 52 52" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Magnifying Glass Circle -->
  <circle cx="30" cy="30" r="14" fill="none" stroke="white" stroke-width="3.5" opacity="0.9"/>
  
  <!-- SEO Graph Inside -->
  <path d="M 22 32 L 26 28 L 30 30 L 34 24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Dots on graph -->
  <circle cx="22" cy="32" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="26" cy="28" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="30" cy="30" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="34" cy="24" r="1.5" fill="white" opacity="0.9"/>
</svg>
